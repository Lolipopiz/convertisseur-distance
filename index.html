<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Convertisseur de distances</h1>
      <div class="convert">
        <div class="convert-input">
          <input
            type="number"
            name="first-value"
            id="first-value"
            min="0"
            step="0.1"
          />
          <select name="first-unit" id="first-unit">
            <option value="km">Kilomètre</option>
            <option value="m" selected>Mètre</option>
            <option value="cm">Centimètre</option>
            <option value="mm">Millimètre</option>
          </select>
        </div>
        <ion-icon name="caret-down"></ion-icon>
        <div class="convert-input">
          <input type="number" name="second-value" id="second-value" disabled />
          <select name="second-unit" id="second-unit">
            <option value="km">Kilomètre</option>
            <option value="m">Mètre</option>
            <option value="cm" selected>Centimètre</option>
            <option value="mm">Millimètre</option>
          </select>
        </div>
      </div>
      <button id="convert-btn">Convertir</button>
    </div>
    <script src="./app1.js"></script>
  </body>
</html>
